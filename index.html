<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settingsbtn"><img src="settings.svg" alt="" class="settingsimg"></div>
    <div class="settings">
        <p class="backgroundtxt">Change Background</p>
        <div class="closesettings" id="close"><img src="close.svg" alt="" class="closesvg"></div>
        <div class="backgrounds">
            <div id="backg1" class="backgroundbtn"></div>
            <div id="backg2" class="backgroundbtn"></div>
            <div id="backg3" class="backgroundbtn"></div>
            <div id="backg4" class="backgroundbtn"></div>
            <div id="backg5" class="backgroundbtn"></div>
            <div id="backg6" class="backgroundbtn"></div>
        </div>
    </div>
    <div id="winner">
        <div id="winnercenter">
            <p id="winnertxt">Winner : X</p>
            <button id="restartbtn" onclick="res()">Play Again</button>    
        </div>
    </div>
    <div class="tablewrap" id="tablewrap">
        <p class="turn" id="turn">Turn : X </p>
        <table id="table">
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
